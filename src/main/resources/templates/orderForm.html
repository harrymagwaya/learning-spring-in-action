<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco cloud</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creations</h1>
        <img th:src="@{/images/Food-Taco-Cloud-Style-Graphics-9428700-2-580x387.png}" alt="taco-image" />
        <a th:href="@{/design}" id="another"> Design another taco</a><br/>

        <div th:if="{#fields.hasErrors()}">
            <span class="validationError">Please correct the problems below and resubmit</span>
        </div>
        <h3>Deliver my taco masterpieces to....</h3>
        <label for="name">Name</label>
        <input type="text" th:field="*{street}"> <br/>

        <label for="city">City: </label>
        <input type="text" th:field="*{city}"/> <br/>

        <label for="state">State: </label>
        <input type="text" th:field="*{state}">

        <label for="zip">Zip code: </label>
        <input type="text" th:field="*{zip}"> <br/>

        <h3>Heres how i will pay...</h3>
        <label for="ccNumber">Credit card #: </label>
        <input type="text" th:field="*{ccNumber}"> <br/>
        <span class="validationError" 
            th:if="${#fields.hasErrors('ccNumber')}"
            th:errors="*{ccNumber}"
        >CC Num Error</span>

        <label for="expiration">Expiration date: </label>
        <input type="text" th:field="*{ccExpiration}"> <br>
    

        <label for="ccCVV">CVV: </label>
        <input type="text" th:fiel="*{ccCVV}"> <br>

        <input type="submit" value="Submit order">
    </form>
</body>
</html>
